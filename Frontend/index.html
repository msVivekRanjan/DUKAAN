<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dukaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="fevicon.png" type="image/png">
    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .glowing-text {
            font-size: 4rem;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
            background: linear-gradient(90deg, #28a745, #66bb6a); /* Green gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
        }
        .login-container {
            display: flex;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }
        .login-image {
            flex: 1;
            background-image: url('login.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100%;
            width: 100%;
            display: flex;
            background-color: white; 
        }
        .login-form {
            flex: 1;
            padding: 40px;
        }
        .login-form h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .login-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #218838; /* Darker green */
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader">
        <div class="glowing-text">Dukaan</div>
    </div>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-image"></div>
            <div class="login-form">
                <h2>Login to Dukaan</h2>
                <form id="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="forgot-password">
                    <a href="registration.html">Registration</a><br>
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(window).on('load', function() {
            $('#loader').fadeOut('slow');
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent default form submission
    
                const email = document.getElementById("username").value; // Assuming "username" is actually an email
                const password = document.getElementById("password").value;
    
                try {
                    const response = await fetch("http://localhost:5000/api/auth/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ email, password }) // Send credentials to backend
                    });
    
                    const result = await response.json();
    
                    if (response.ok) {
                        alert("Login Successful!"); // Show success message
                        localStorage.setItem("token", result.token); // Store token
                        window.location.href = "dashboard.html"; // Redirect to dashboard
                    } else {
                        alert(result.message || "Invalid Credentials"); // Show error message
                    }
    
                } catch (error) {
                    alert("Error: Unable to login. Please try again later.");
                    console.error("Login Error:", error);
                }
            });
        });
    </script>
</body>
</html>
