<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Dukaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-section h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .checkout-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .checkout-btn:hover {
            background-color: #218838; /* Darker green */
        }
        .order-summary {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 8px;
        }
        .order-summary h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .order-total {
            font-weight: bold;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 2px solid var(--primary-color);
        }
    </style>
</head>
<body style="background-image: url('background3.png'); background-size: cover; background-position: center;">
    <div id="loader" class="loader">
        <div class="glowing-text">Dukaan</div>
    </div>

    <div class="dashboard-container">
        <div class="sidebar" id="sidebar">
            <h3>Dukaan</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="checkout.html">Checkout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="checkout-container">
                <div class="form-section">
                    <h3>Shipping Information</h3>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Payment Information</h3>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry">Expiration Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required>
                    </div>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="order-items">
                        <!-- Order items will be dynamically inserted here -->
                    </div>
                    <div class="order-total">
                        Total: <span id="order-total">$0.00</span>
                    </div>
                </div>

                <button class="checkout-btn" onclick="processPayment()">Complete Purchase</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(window).on('load', function() {
            $('#loader').fadeOut('slow');
            loadOrderSummary();
        });

        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const orderItemsContainer = $('#order-items');
            let total = 0;

            orderItemsContainer.empty();

            cart.forEach(item => {
                const itemTotal = item.quantity * 10; // Assuming $10 per item
                total += itemTotal;
                
                const orderItem = `
                    <div class="order-item">
                        <span>${item.product}</span>
                        <span>${item.quantity} x $10.00</span>
                    </div>
                `;
                orderItemsContainer.append(orderItem);
            });

            $('#order-total').text('$' + total.toFixed(2));
        }

        function processPayment() {
            // Basic validation
            const requiredFields = ['#fullName', '#address', '#city', '#state', '#zip', '#cardNumber', '#expiry', '#cvv'];
            let isValid = true;

            requiredFields.forEach(selector => {
                if (!$(selector).val()) {
                    isValid = false;
                    $(selector).css('border-color', 'red');
                } else {
                    $(selector).css('border-color', '#ddd');
                }
            });

            if (isValid) {
                alert('Payment processed successfully!');
                localStorage.removeItem('cart');
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill out all required fields.');
            }
        }
    </script>
</body>
</html>
