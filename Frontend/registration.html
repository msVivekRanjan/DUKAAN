<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dukaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="fevicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .glowing-text {
            font-size: 4rem;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
            background: linear-gradient(90deg, #28a745, #66bb6a); /* Green gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .registration-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
        }
        .registration-container {
            display: flex;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1000px; /* Increase width */
            width: 100%;
            min-height: 600px; 
        }
        .registration-image {
            flex: 1;
            background-image: url('login.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100%;
            width: 100%;
            display: flex;
            background-color: white;
        }
        .registration-form {
            flex: 1;
            padding: 40px;
        }
        .registration-form h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .register-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .register-btn:hover {
            background-color: #218838; /* Darker green */
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .registration-container {
                flex-direction: column;
            }
            .registration-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader">
        <div class="glowing-text">Dukaan</div>
    </div>
    <div class="registration-wrapper">
        <div class="registration-container">
            <div class="registration-image"></div>
            <div class="registration-form">
                <h2>Create Your Account</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="register-btn">Register</button>
                </form>
                <div class="login-link">
                    Already have an account? <a href="index.html">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });

        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const result = await response.json();
                alert(result.message);

                if (result.message === 'User registered successfully') {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                alert('User already exists or an error occurred');
            }
        });
    </script>
</body>
</html>
