<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Dukaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="fevicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item-info h4 {
            margin: 0;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .quantity-edit {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quantity-edit input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .quantity-edit input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .quantity-edit button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .quantity-edit button:hover {
            background-color: #218838; /* Darker green */
        }
        .item-actions button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .item-actions button:hover {
            background-color: #218838; /* Darker green */
        }
        .cart-total {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            text-align: right;
        }
        .checkout-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .checkout-btn:hover {
            background-color: #218838; /* Darker green */
        }
        .glowing-text {
            font-size: 4rem;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
            background: linear-gradient(90deg, #28a745, #66bb6a); /* Green gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body style="background-image: url('background3.png'); background-size: cover; background-position: center;">
    <div id="loader" class="loader">
        <div class="glowing-text">Dukaan</div>
    </div>
    <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="dashboard-container">
        <div class="sidebar" id="sidebar">
            <h3>Dukaan</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <h2>Your Cart</h2>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-total">
                <h3>Total: <span id="cart-total">$0.00</span></h3>
                <div class="form-group">
                    <label for="deliveryNote">Delivery Note:</label>
                    <textarea class="form-control" id="deliveryNote" rows="4" cols="50" placeholder="Add any special delivery instructions"></textarea>
                </div>
                <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(window).on('load', function() {
            $('#loader').fadeOut('slow');
            displayCartItems();
        });

        function getCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function displayCartItems() {
            const cart = getCart();
            const cartItemsContainer = $('#cart-items');
            let total = 0;
            
            cartItemsContainer.empty();
            
            if (cart.length === 0) {
                cartItemsContainer.html('<p>Your cart is empty.</p>');
                $('#cart-total').text('$0.00');
                return;
            }

            cart.forEach((item, index) => {
                const itemTotal = item.quantity * 10; // Assuming $10 per item
                total += itemTotal;
                
                const cartItem = `
                    <div class="cart-item">
                        <div class="item-info">
                            <h4>${item.product}</h4>
                            <div class="quantity-edit">
                                <button onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
                                <input type="number" value="${item.quantity}" min="1" 
                                    onchange="updateQuantity(${index}, this.value)">
                                <button onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button onclick="removeItem(${index})" class="remove-btn">Remove</button>
                        </div>
                        <div class="item-total">
                            $${itemTotal.toFixed(2)}
                        </div>
                    </div>
                `;
                cartItemsContainer.append(cartItem);
            });

            $('#cart-total').text('$' + total.toFixed(2));
        }

        function removeItem(index) {
            const cart = getCart();
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        function updateQuantity(index, newQuantity) {
            const cart = getCart();
            if (newQuantity < 1) newQuantity = 1;
            cart[index].quantity = parseInt(newQuantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        function checkout() {
            window.location.href = 'checkout.html';
        }

        $(document).ready(function() {
            const navToggle = $('#navToggle');
            const sidebar = $('#sidebar');

            navToggle.on('click', function() {
                sidebar.toggleClass('open');
            });

            $(document).on('click', function(e) {
                if ($(window).width() <= 768 && 
                    !$(e.target).closest('#sidebar').length && 
                    !$(e.target).closest('#navToggle').length) {
                    sidebar.removeClass('open');
                }
            });
        });
    </script>
</body>
</html>
